<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f7; /* Light mint green background */
            color: #204020; /* Dark green text color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 960px;
            background-color: #ffffff; /* Maintained white for clarity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Softer shadow */
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e2f0df; /* Soft green for sections */
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007755; /* A darker shade of green for headers */
            margin-bottom: 20px;
        }
        h2 {
            color: #005533; /* Even darker green for sub-headers */
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #204020; /* Reusing the body text color for consistency */
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .section {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation Ranges</h1>
        <div class="section">
            <h2>Nitrogen (N)</h2>
            <p>Range: 20 - 80 kg/hectare</p>
        </div>
        <div class="section">
            <h2>Phosphorus (P)</h2>
            <p>Range: 10 - 40 kg/hectare</p>
        </div>
        <div class="section">
            <h2>Potassium (K)</h2>
            <p>Range: 30 - 90 kg/hectare</p>
        </div>
        <div class="section">
            <h2>Temperature</h2>
            <p>Range: 18°C - 30°C</p>
        </div>
        <div class="section">
            <h2>Humidity</h2>
            <p>Range: 60% - 90%</p>
        </div>
        <div class="section">
            <h2>pH</h2>
            <p>Range: 5.5 - 7.5</p>
        </div>
        <div class="section">
            <h2>Rainfall</h2>
            <p>Range: 800 - 1500 mm/year</p>
        </div>
    </div>
</body>
</html>
